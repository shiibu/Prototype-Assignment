<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script defer src="script.js "></script>
    <title>Document</title>
</head>

<body>

    <h1>My profile</h1>

    <div class="profile-container">
        <div class="profile-input profile-item">
            <p class="profile-entry" id="name">Name:</p>
            <input class="input" id="nameInput" type="text">

            <p class="profile-entry" id="age">Age:</p>
            <input class="input" type="text" id="ageInput">

            <p class="profile-entry" id="faveColour">Favourite colour:</p>
            <input class="input" id="colourInput" type="text">

            <p class="profile-entry" id="dog">Dog??:</p>
            <input class="input" id="dogInput" type="text">

            <button id="btn">save</button>
        </div>

        <div class="profile-print profile-item">
            <p class="profile-print-item">Name: <span id="myName"></span></p>
            <p class="profile-print-item">Age: <span id="myAge"></span></p>
            <p class="profile-print-item">Favourite colour: <span id="myColour"></span></p>
            <p class="profile-print-item">Dog??: <span id="myDog"></span></p>
        </div>
    </div>

</body>

</html>
